<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Flask Blog</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Welcome to My Flask Blog!</h1>
    {% for post in posts %}
    <div class="post">
      <h2 style="display: inline-block">{{ post.title }}</h2>
      <form
        action="/delete/{{ post.id }}"
        method="POST"
        style="display: inline"
      >
        <button
          type="submit"
          style="
            margin-left: 10px;
            text-decoration: none;
            padding: 2px 8px;
            border: 1px solid #333;
            border-radius: 3px;
            background: none;
            cursor: pointer;
          "
        >
          Delete
        </button>
      </form>
      <a
        href="/update/{{ post.id }}"
        style="
          margin-left: 10px;
          text-decoration: none;
          padding: 2px 8px;
          border: 1px solid #333;
          border-radius: 3px;
          background: none;
          cursor: pointer;
          display: inline-block;
        "
      >
        Update
      </a>
      <p><em>Written by {{ post.author }}</em></p>
      <p>{{ post.content }}</p>
    </div>
    {% endfor %}
    <div class="add-post">
      <a href="/add">Add New Post</a>
    </div>
  </body>
</html>
